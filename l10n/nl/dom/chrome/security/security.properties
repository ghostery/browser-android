# X-Frame-Options
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFOInvalid = Ongeldige X-Frame-opties: kop ‘%1$S’ van ‘%2$S’ geladen in ‘%3$S’.
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFODeny = Laden door X-Frame-Options geweigerd: ‘%1$S’ van ‘%2$S’, website staat framing niet toe. Poging om te laden in ‘%3$S’.
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFOSameOrigin = Laden door X-Frame-Options geweigerd: ‘%1$S’ van ‘%2$S’, website staat cross-origin-framing van ‘%3$S’ niet toe.
