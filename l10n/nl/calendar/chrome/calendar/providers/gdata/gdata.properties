# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Geeft bidirectionele toegang tot Google Agenda
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Provider voor Google Agenda

# LOCALIZATION NOTE (busyTitle):
# Events with only free/busy access don't have a title, they will use this
# title instead. The calendar name is used as a parameter, since its often
# named after the person whose calendar you are viewing.
# %1$S = The calendar name
busyTitle=Bezet (%1$S)

# LOCALIZATION NOTE (quotaExceeded):
# This is shown when the request quota has been exceeded.
# %1$S = The session id (what the user enters as an email
#                        in the new calendar dialog)
quotaExceeded=Het quotum voor %1$S is overschreden, probeer het later opnieuw.
providerOutdated=Deze versie van de provider is verouderd. Werk deze bij naar de nieuwste versie.

reminderOutOfRange=Google Agenda gebruikt alleen herinneringen tot 4 weken voordat de gebeurtenis begint.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Synchroniseren: %1$S, gebeurtenis %2$S van %3$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Synchroniseren: %1$S, taak %2$S van %3$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Synchroniseren: agenda %1$S

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=De provider voor Google Agenda vraagt om toegang tot uw account %1$S voor het ophalen van gebeurtenissen en taken. Referenties en agendagegevens worden alleen overgedragen tussen uw computer en Google; er zijn geen websites van derden bij betrokken.

# LOCALIZATION NOTE (requestWindowTitle)
# %1$S - The session id (email) used for authentication
requestWindowTitle=Aanmelden bij uw account %1$S
