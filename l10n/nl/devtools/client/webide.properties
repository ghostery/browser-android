error_appProjectsLoadFailed=Kan projectenlijst niet laden. Dit kan gebeuren als u dit profiel met een nieuwere versie van Firefox hebt gebruikt.
error_folderCreationFailed=Kan geen projectmap in de geselecteerde map aanmaken.

# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=De verbonden runtime heeft een recentere build-datum (%1$S) dan die van Firefox op uw desktop (%2$S). Deze configuratie wordt niet ondersteund en kan ervoor zorgen dat DevTools niet goed werkt. Werk Firefox bij.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=De verbonden runtime heeft een oude versie (%1$S). De minimaal ondersteunde versie is %2$S. Deze configuratie wordt niet ondersteund en kan ervoor zorgen dat DevTools niet goed werkt. Werk de verbonden runtime bij.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Het Debugger-paneel werkt mogelijk niet met de verbonden runtime. Gebruik Firefox %S als u de Debugger met deze runtime moet gebruiken.

# LOCALIZATION NOTE (error_webIDEDeprecated2): Text for the deprecation message displayed when starting WebIDE.
error_webIDEDeprecated2=WebIDE wordt in een aankomende uitgave uitgeschakeld. Remote debugging is nu beschikbaar in about:debugging.

# LOCALIZATION NOTE (notification_openAboutDebugging): Text for a button displayed in the deprecation message for WebIDE.
