# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Controlar análise de cobertura CSS
csscoverageStartDesc2=Iniciar recolha de dados de cobertura CSS
csscoverageStopDesc2=Parar recolha de dados de cobertura CSS
csscoverageOneShotDesc2=Recolher dados de cobertura CSS instantaneamente
csscoverageToggleDesc2=Alternar recolha de dados de cobertura CSS
csscoverageReportDesc2=Mostrar relatório da cobertura CSS
csscoverageStartNoReloadDesc=Não iniciar com um recarregamento da página
csscoverageStartNoReloadManual=É melhor se começarmos por recarregar a página atual porque isso inicia o teste num ponto conhecido, mas podem haver razões para não querermos isso (ex: a página contém um estado que será perdido após um recarregamento)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=A executar análise de cobertura CSS
csscoverageDoneReply=Análise de cobertura CSS concluída

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=A análise de cobertura CSS já está em execução
csscoverageNotRunningError=A análise de cobertura CSS está parada
csscoverageNotRunError=A análise de cobertura CSS não foi executada
csscoverageNoRemoteError=O destino não tem suporte a cobertura CSS
csscoverageOneShotReportError=O relatório de cobertura CSS não está disponível para dados ‘oneshot‘. Por favor, utilize iniciar/parar.
