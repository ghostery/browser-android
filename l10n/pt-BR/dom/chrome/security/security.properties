# X-Frame-Options
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFOInvalid = X-Frame-Options inválido: cabeçalho “%1$S” de “%2$S” carregado dentro de “%3$S”.
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFODeny = Carregamento negado pelo X-Frame-Options: “%1$S” de “%2$S”, o site não permite nada dentro de frames. Tentou carregar dentro de “%3$S”.
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFOSameOrigin = Carregamento negado pelo X-Frame-Options: “%1$S” de “%2$S”, o site não permite frames de origens diferentes em “%3$S”.
