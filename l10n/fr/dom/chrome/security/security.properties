# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Blocage du chargement du contenu mixte d’affichage (mixed display content) « %1$S »
BlockMixedActiveContent = Blocage du chargement du contenu mixte actif (mixed active content) « %1$S »

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : CORS désactivé.
CORSDidNotSucceed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : échec de la requête CORS.
CORSOriginHeaderNotAdded=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’en-tête CORS « Origin » ne peut pas être ajouté.
CORSExternalRedirectNotAllowed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : la redirection externe de requêtes CORS n’est pas autorisée.
CORSRequestNotHttp=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : la requête CORS n’utilise pas http.
CORSMissingAllowOrigin=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’en-tête CORS « Access-Control-Allow-Origin » est manquant.
CORSAllowOriginNotMatchingOrigin=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’en-tête CORS « Access-Control-Allow-Origin » ne correspond pas à « %2$S ».
CORSNotSupportingCredentials=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’identification n’est pas prise en charge si la valeur de l’en-tête CORS « Access-Control-Allow-Origin » est « * ».
CORSMethodNotFound=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : méthode manquante dans l’en-tête « Access-Control-Allow-Methods ».
CORSMissingAllowCredentials=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : « true » attendu dans l’en-tête CORS « Access-Control-Allow-Credentials ».
CORSPreflightDidNotSucceed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : échec du canal de pré-vérification des requêtes CORS.
CORSInvalidAllowMethod=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » invalide dans l’en-tête CORS « Access-Control-Allow-Methods ».
CORSInvalidAllowHeader=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » invalide dans l’en-tête CORS « Access-Control-Allow-Headers ».
CORSMissingAllowHeaderFromPreflight=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S.  Raison : jeton « %2$S » manquant dans l’en-tête CORS « Access-Control-Allow-Headers » du canal de pré-vérification des requêtes CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security : une erreur inconnue s’est produite lors du traitement de l’en-tête spécifié par le site.
STSUntrustworthyConnection=Strict-Transport-Security : la connexion au site n’est pas digne de confiance, l’en-tête spécifié a été ignoré.
STSCouldNotParseHeader=Strict-Transport-Security : le site a spécifié un en-tête qui n’a pas pu être analysé correctement.
STSNoMaxAge=Strict-Transport-Security : le site a spécifié un en-tête qui ne possède pas de directive « max-age ».
STSMultipleMaxAges=Strict-Transport-Security : le site a spécifié un en-tête qui possède plusieurs directives « max-age ».
STSInvalidMaxAge=Strict-Transport-Security : le site a spécifié un en-tête qui possède une directive « max-age » invalide.
STSMultipleIncludeSubdomains==Strict-Transport-Security : le site a spécifié un en-tête qui possède plusieurs directives « includeSubDomains ».
STSInvalidIncludeSubdomains=Strict-Transport-Security : le site a spécifié un en-tête qui possède une directive « includeSubDomains » invalide.
STSCouldNotSaveState=Strict-Transport-Security : une erreur s’est produite en marquant le site comme hôte Strict-Transport-Security.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins : une erreur inconnue s’est produite lors du traitement de l’en-tête spécifié par le site.
PKPUntrustworthyConnection=Public-Key-Pins : la connexion au site n’est pas digne de confiance, l’en-tête spécifié a été ignoré.
PKPCouldNotParseHeader=Public-Key-Pins : le site a spécifié un en-tête qui n’a pas pu être analysé correctement.
PKPNoMaxAge=Public-Key-Pins : le site a spécifié un en-tête qui ne possède pas de directive « max-age ».
PKPMultipleMaxAges=Public-Key-Pins : le site a spécifié un en-tête qui possède plusieurs directives « max-age ».
PKPInvalidMaxAge=Public-Key-Pins : le site a spécifié un en-tête qui possède une directive « max-age » invalide.
PKPMultipleIncludeSubdomains=Public-Key-Pins : le site a spécifié un en-tête qui possède plusieurs directives « includeSubDomains ».
PKPInvalidIncludeSubdomains=Public-Key-Pins : le site a spécifié un en-tête qui possède une directive « includeSubDomains » invalide.
PKPInvalidPin=Public-Key-Pins : le site a spécifié un en-tête qui possède un pin invalide.
PKPMultipleReportURIs=Public-Key-Pins : le site a spécifié un en-tête qui possède plusieurs directives « report-uri ».
PKPPinsetDoesNotMatch=Public-Key-Pins : le site a spécifié un en-tête qui possède un pin qui ne correspond pas.
PKPNoBackupPin=Public-Key-Pins : le site a spécifié un en-tête qui ne possède pas de pin de secours.
PKPCouldNotSaveState=Public-Key-Pins : une erreur s’est produite en marquant le site comme hôte Public-Key-Pins.
PKPRootNotBuiltIn=Public-Key-Pins : le certificat utilisé par ce site n’a pas été émis par un certificat du magasin de certificats racines par défaut. Afin d’éviter tout problème, l’en-tête spécifié a été ignoré.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Ce site utilise un certificat SHA-1 ; il est recommandé d’utiliser des certificats possédant des algorithmes de signature ayant recours à des fonctions de hachage plus robustes que SHA-1.
InsecurePasswordsPresentOnPage=Champs mot de passe présents sur une page non sécurisée (http://). Cela représente un risque de sécurité permettant le vol d’identifiants de connexion.
InsecureFormActionPasswordsPresent=Champs mot de passe présents dans un formulaire possédant une action de formulaire non sécurisée (http://). Cela représente un risque de sécurité permettant le vol d’identifiants de connexion.
InsecurePasswordsPresentOnIframe=Champs mot de passe présents dans une iframe non sécurisée (http://). Cela représente un risque de sécurité permettant le vol d’identifiants de connexion.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Chargement du contenu mixte actif « %1$S » (non sécurisé) sur une page sécurisée
LoadingMixedDisplayContent2=Chargement du contenu mixte d’affichage « %1$S » (non sécurisé) sur une page sécurisée
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Un iframe possédant à la fois allow-scripts et allow-same-origin pour son attribut sandbox peut se retirer du mode bac à sable (sandboxing).

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=L’élément script possède un URI mal formé dans son attribut « integrity » : « %1$S ». Le format correct est « <algorithme de hachage>-<valeur d’empreinte> ».
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=L’empreinte contenue dans l’attribut « integrity » possède une longueur incorrecte.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=L’empreinte contenue dans l’attribut « integrity » n’a pas pu être décodée.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorithm in use (e.g. "sha256").
IntegrityMismatch=Aucune des empreintes « %1$S » de l’attribut « integrity » ne correspond au contenu de la sous-ressource.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource=« %1$S » n’est pas admissible au contrôle d’intégrité car CORS ou same-origin ne sont pas disponibles.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=Algorithme de hachage non pris en charge dans l’attribut « integrity » : « %1$S »
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=L’attribut « integrity » ne contient pas de métadonnées valides.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Ce site utilise l’algorithme RC4 pour le chiffrement. Cet algorithme est obsolète et n’est pas sécurisé.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch=La ressource à l’adresse « %1$S » a été bloquée en raison d’un type MIME incorrect (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=Avertissement pour l’en-tête X-Content-Type-Options : la valeur reçue est « %1$S » ; vouliez-vous envoyer « nosniff » ?

BlockScriptWithWrongMimeType=Le script à l’adresse « %1$S » a été bloqué à cause d’un type MIME interdit.

# LOCALIZATION NOTE: Do not translate "data: URI".
BlockTopLevelDataURINavigation=La navigation de premier niveau data: URI n’est pas permise (chargement de « %1$S » bloqué)
BlockSubresourceRedirectToData=La redirection vers les data: URI non sécurisés n’est pas autorisée (chargement de « %1$S » bloqué)

BlockSubresourceFTP=Le chargement d’une sous-ressource FTP au travers d’une page HTTP/S n’est pas autorisée (Le chargement de « %1$S » a été bloqué)

# LOCALIZATION NOTE (BrowserUpgradeInsecureDisplayRequest):
# %1$S is the browser name "brandShortName"; %2$S is the URL of the upgraded request; %1$S is the upgraded scheme.
BrowserUpgradeInsecureDisplayRequest = %1$S actualise la requête d’affichage non sécurisée « %2$S » pour qu’elle utilise « %3$S »
