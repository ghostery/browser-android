CookieBlockedAll=모든 저장소 접근 요청을 차단하고 있기 떄문에 “%1$S”에서 쿠키나 저장소로의 요청이 차단되었습니다.
CookieBlockedForeign=모든 제3자 저장소 접근 요청을 차단하고 콘텐츠 차단을 활성화 하였기 때문에 “%1$S”에서 쿠키나 저장소로의 요청이 차단되었습니다.
CookieBlockedSlowTrackingContent=콘텐츠 차단이 활성화 되어 있고 자원이 느린 추적 자원이기 때문에 “%1$S”에 있는 자원이 차단되었습니다.

